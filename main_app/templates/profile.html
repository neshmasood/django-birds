{% extends 'base.html' %}
{% load static %}

{% block title %}
Django Birds Profile
{% endblock %}

{% block content %}

    <h1>{{ username }}'s Bird Collection</h1>

    {% for bird in birds %}
        <a href="/birds/{{ bird.id }}">
            <h3>{{ bird.name }}</h3>
        </a>

    {% endfor %}

{% endblock %}
